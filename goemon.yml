# Generated by goemon -g
tasks:
- match: './src/jsx/*.js'
  commands:
  - jsx --harmony src/jsx/ assets/js/

- match: './assets/js/*.js'
  commands:
  - minifyjs -m -i ${GOEMON_TARGET_FILE} -o ${GOEMON_TARGET_DIR}/${GOEMON_TARGET_NAME}.js.min

- match: './src/less/*.less'
  commands:
  - lessc ${GOEMON_TARGET_FILE} > assets/css/${GOEMON_TARGET_NAME}.css

- match: './assets/css/*.css'
  commands:
  - uglifycss ${GOEMON_TARGET_FILE} > ${GOEMON_TARGET_DIR}/${GOEMON_TARGET_NAME}.css.min

- match: './src/less/common/*.less'
  commands:
  - lessc ${GOEMON_TARGET_FILE} > assets/css/common/${GOEMON_TARGET_NAME}.css

- match: './assets/css/common/*.css'
  commands:
  - uglifycss ${GOEMON_TARGET_FILE} > ${GOEMON_TARGET_DIR}/${GOEMON_TARGET_NAME}.css.min

- match: './src/html/*.html'
  commands:
  - lessc ${GOEMON_TARGET_FILE} > assets/html/${GOEMON_TARGET_NAME}.html
